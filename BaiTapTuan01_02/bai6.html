<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    table,
    th,
    td {
        border: 5px solid rgb(245, 206, 159);
        border-collapse: collapse;
    }
</style>

<body>
    <table width=" 200px " ; height="200px " ;>
        <tr>
            <th colspan="1 ">1</th>
            <th colspan="3 ">2</th>
        </tr>
        <tr>
            <th rowspan="3 ">3</th>
            <td bgcolor="orange ">4</td>
            <td bgcolor="orange ">5</td>
            <th rowspan="2 " bgcolor="yellow ">6</th>
        </tr>
        <tr>

            <td bgcolor="orange ">7</td>
            <td bgcolor="orange ">8</td>
        </tr>
        <tr>
            <th colspan="2 " bgcolor="yellow ">9</th>
            <td bgcolor="yellow ">10</td>
        </tr>

    </table>

</body>

</html>
